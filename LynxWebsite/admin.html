<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynx â€“ Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Lynx Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Header -->
    <header class="py-4 text-center bg-primary text-white">
        <div class="container">
            <h1 class="fw-bold">Admin Panel</h1>
            <p class="lead">Manage messages received from your website</p>
        </div>
    </header>

    <!-- Messages Table -->
    <section class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between mb-3">
                <h3>Saved Messages</h3>
                <div>
                    <button id="exportBtn" class="btn btn-success btn-sm me-2">Export JSON</button>
                    <button id="clearBtn" class="btn btn-danger btn-sm">Clear All</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTable"></tbody>
                </table>
            </div>
        </div>
    </section>
    <li class="nav-item ms-3">
        <button id="themeToggle" class="btn btn-outline-light btn-sm">ðŸŒ™ Dark</button>
    </li>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Lynx Digital Solutions. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const messagesTable = document.getElementById('messagesTable');
        const clearBtn = document.getElementById('clearBtn');
        const exportBtn = document.getElementById('exportBtn');

        function loadMessages() {
            messagesTable.innerHTML = '';
            const messages = JSON.parse(localStorage.getItem('lynxMessages')) || [];
            if (messages.length === 0) {
                messagesTable.innerHTML = '<tr><td colspan="6" class="text-center">No messages found.</td></tr>';
                return;
            }
            messages.forEach((msg, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${index + 1}</td>
          <td>${msg.name}</td>
          <td>${msg.email}</td>
          <td>${msg.message}</td>
          <td>${msg.date}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteMessage(${index})">Delete</button></td>
        `;
                messagesTable.appendChild(row);
            });
        }

        function deleteMessage(index) {
            const messages = JSON.parse(localStorage.getItem('lynxMessages')) || [];
            messages.splice(index, 1);
            localStorage.setItem('lynxMessages', JSON.stringify(messages));
            loadMessages();
        }

        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all messages?')) {
                localStorage.removeItem('lynxMessages');
                loadMessages();
            }
        });

        exportBtn.addEventListener('click', () => {
            const messages = JSON.parse(localStorage.getItem('lynxMessages')) || [];
            const blob = new Blob([JSON.stringify(messages, null, 2)], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'lynx_messages.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        loadMessages();
    </script>
</body>

</html>
